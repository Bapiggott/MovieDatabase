{% extends 'base.html' %}

{% block content %}
<div class="fetch-movie-container">
    <h1>Fetch Movie Data</h1>
    <form method="post">
        <div class="form-group">
            <label>Title:</label>
            <input type="text" name="title" required>
        </div>
        
        <div class="form-group">
            <label>Release Year:</label>
            <input type="number" name="release_year" required>
        </div>
        
        <div class="form-group">
            <label>Your Rating:</label>
            <input type="number" name="user_rating" step="0.1" min="0" max="10">
        </div>
        
        <div class="form-actions">
            <input type="submit" value="Fetch Movie" class="submit-button">
            <a href="{{ url_for('index') }}" class="back-button">Back to movie list</a>
        </div>
    </form>
</div>
{% endblock %}
